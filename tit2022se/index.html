<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人社保计算软件</title>
		<!-- 让当前网页更好的适应移动设备 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 自适应屏幕大小 -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script>
			function calc(){
				//1.取用户输入的值
				sal=document.getElementById("salary").value;
				//2.把sa转成数字
				salnum=parseInt(sal);
				//3.开始计算 养老
				ylgr=salnum*0.08;
				ylgs=salnum*0.2;
				//4.把计算结果放到单元格里
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				//5.
			}
		</script>
	</head>
	<body>
		<div class="container">
			<h1>个人社保计算软件Web版-太工张雅俊</h1>
			<table>
				<tr>
					<td>工资</td>
					<!-- 跨单元格 -->
					<td colspan="3">
						<input class="form-control" type="text" id="salary"/>
					</td>
					<td>
						<button class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td></td>
					<td>6%</td>
					<td></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td></td>
					<td>1.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td></td>
					<td>12%</td>
					<td></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td></td>
					<td>公司合计</td>
					<td></td>
				</tr>
				<tr>
					<td>总额</td>
					<td></td>
				</tr>
			</table>
		</div>
	</body>
</html>
